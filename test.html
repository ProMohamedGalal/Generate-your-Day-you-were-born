	<body>
		<label>Generate your Day you were born</label>
		<div class="time" id="TimeDiv">
			<input
				type="text"
				name="yourMonth"
				placeholder="Month Ex: February"
				id="yourMonth"
			/>
			<input
				type="text"
				name="yourDayNum"
				placeholder="Day's Number Ex: 9"
				id="yourDayN"
			/>
			<input
				type="text"
				name="yourYear"
				placeholder="year Ex: 1970"
				id="yourYear"
			/>
		</div>
		<button type="button" class="btn btn-primary" id="Generate">
			Generate your Data <i class="fas fa-reply"></i>
		</button>
		<div class="main" id="main">
			<div>
				<p>So you Date That you entered is :</p>
				<p id="userDate"></p>
				<button
					type="button"
					class="btn btn-primary"
					id="GenerateYourDay"
				>
					Generate <i class="fas fa-reply"></i>
				</button>
				<div class="theDay" id="theDay">the Day Is : <span></span></div>
			</div>
		</div>

		<script src="jquery-3.3.1.min.js"></script>
		<script src="bootstrap.min.js"></script>
		<script src="test.js"></script>
	</body>
